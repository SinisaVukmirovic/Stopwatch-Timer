<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="icon-5.png" type="image/gif" sizes="16x16">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="display">
        <div>Lap Time: <span id="lap-time">00:00:00</span>
            <button id="lap-btn">Lap</button>
        </div>
        <div id="timer" class="timer"><em>00:00:00</em></div>
        <button id="start" class="start">Start</button>
        <button id="pause" class="pause">Pause</button>
        <button id="reset" class="reset" disabled="true">Reset</button>
        <h1>Timer</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
